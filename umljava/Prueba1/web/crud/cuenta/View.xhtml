<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentaTitle}">
            <h:form id="CuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentaLabel_numeroCta}"/>
                        <h:outputText value="#{cuentaController.selected.numeroCta}" title="#{bundle.ViewCuentaTitle_numeroCta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_titular}"/>
                        <h:outputText value="#{cuentaController.selected.titular}" title="#{bundle.ViewCuentaTitle_titular}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_saldo}"/>
                        <h:outputText value="#{cuentaController.selected.saldo}" title="#{bundle.ViewCuentaTitle_saldo}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_fechaApertura}"/>
                        <h:outputText value="#{cuentaController.selected.fechaApertura}" title="#{bundle.ViewCuentaTitle_fechaApertura}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_estado}"/>
                        <h:outputText value="#{cuentaController.selected.estado}" title="#{bundle.ViewCuentaTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
