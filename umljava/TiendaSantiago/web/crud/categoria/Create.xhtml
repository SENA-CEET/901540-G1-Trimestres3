<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_idCategoria}" for="idCategoria" />
                        <p:inputText id="idCategoria" value="#{categoriaController.selected.idCategoria}" title="#{bundle.CreateCategoriaTitle_idCategoria}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_idCategoria}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.CreateCategoriaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_activa}" for="activa" />
                        <p:selectBooleanCheckbox id="activa" value="#{categoriaController.selected.activa}" />
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_categoriaIdCategoria}" for="categoriaIdCategoria" />
                        <p:selectOneMenu id="categoriaIdCategoria" value="#{categoriaController.selected.categoriaIdCategoria}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_categoriaIdCategoria}">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaIdCategoriaItem"
                                           itemValue="#{categoriaIdCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
